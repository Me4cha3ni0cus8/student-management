services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  studentmanagement:
    build: .
    container_name: studentmanagement
    ports:
      - "8080:8080"
    depends_on:
      - mongo

volumes:
  mongo-data:
